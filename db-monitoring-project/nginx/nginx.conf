events {}

http {
    upstream grafana_upstream {
        server grafana:3000;
    }

    upstream prometheus_upstream {
        server prometheus:9090;
    }

    upstream auth_upstream {
        server auth-server:5000;
    }

    server {
        listen 80;

        # 1) Страница логина — просто прокидываем на auth-server
        location /auth/ {
            proxy_pass http://auth_upstream/;
        }

        # 2) Проверка авторизации (для auth_request)
        location = /auth_verify {
            internal;
            proxy_pass http://auth_upstream/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        # 3) Защищённый доступ к Grafana (/grafana/)
        location /grafana/ {
            auth_request /auth_verify;

            # ВАЖНО: без хвостового /, чтобы Grafana видела префикс /grafana/
            proxy_pass http://grafana_upstream;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 4) Защищённый доступ к Prometheus (/prometheus/)
        location /prometheus/ {
            auth_request /auth_verify;

            # Сначала срезаем префикс /prometheus из URI,
            # чтобы в Prometheus уходил / или /graph и т.п.
            rewrite ^/prometheus(/.*)$ $1 break;

            # Здесь proxy_pass БЕЗ завершающего /,
            # чтобы подставлялся уже переписанный URI
            proxy_pass http://prometheus_upstream;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Фикс UI Prometheus — чтобы ссылки внутри HTML
            # продолжали ходить через /prometheus/
            sub_filter_types text/html;
            sub_filter_once off;
            sub_filter 'href="/' 'href="/prometheus/';
            sub_filter 'src="/'  'src="/prometheus/';
        }

        # 5) Корень — редирект на логин
        location = / {
            return 302 /auth/;
        }
    }
}
